<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login SeekSocial</title>
  <link rel="stylesheet" href="/seek-social/css/style.css" />
</head>
<body>
    <div id="site-header"></div>
  <h1>Login</h1>

  <form id="loginForm" autocomplete="off">
    <div>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          pattern="^[A-Za-z0-9._%+-]+@(stud\.)?noroff\.no$"
          title="Use a valid noroff.no or stud.noroff.no email"
        />
      </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="8" />
    </div>

    <p>
      <a href="./register.html">Register</a>
      <button type="submit">Login</button>
    </p>
  </form>

  <script type="module" src="../js/auth/login.js"></script>
  <script src="/seek-social/js/navbar.js" defer></script>
</body>
</html>
