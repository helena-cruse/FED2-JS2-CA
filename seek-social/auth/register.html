<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register SeekSocial</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div id="site-header"></div>
  <h1>Register</h1>

  <form id="registerForm" autocomplete="off">
    <div>
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        maxlength="20"
        pattern="^[A-Za-z0-9_-]+$"
        title="Use letters, numbers, underscore or hyphen"
      />
    </div>

    <div>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          pattern="^[A-Za-z0-9._%+-]+@(stud\.)?noroff\.no$"
          title="Use a valid noroff.no or stud.noroff.no email"
        />
      </div>
      
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="8" />
    </div>

    <p>
      <a href="./login.html">Login</a>
      <button type="submit">Register</button>
    </p>
  </form>

  <script type="module" src="../js/auth/register.js"></script>
  <script src="../js/navbar.js" defer></script>
</body>
</html>
